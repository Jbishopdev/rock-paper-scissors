<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="playerMove = 'Rock', calculateWinner(computerMove, playerMove)">Rock</button>
    <button onclick="playerMove = 'Paper', calculateWinner(computerMove, playerMove)">Paper</button>
    <button onclick="playerMove = 'Scissors', calculateWinner(computerMove, playerMove)">Scissors</button>
    <button onclick="computerMove = Math.random()">Reset</button>
  </body>
  <script src="rock-paper-scissors.js"></script>
</html>
